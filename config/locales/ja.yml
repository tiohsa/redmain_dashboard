  tooltip_priority_dist: "チケットの優先度別の分布を表示します。高優先度チケットが多い場合は、優先度の見直しや対応力の強化が必要な可能性があります。"
  tooltip_cumulative_flow: "ステータス別のチケット数を時系列で積み上げ表示します。特定のステータスが膨らみ続ける場合、ワークフローにボトルネックがあることを示唆します。"
  tooltip_cycle_time: "各ステータスでチケットが滞在した平均日数を表示します。滞在時間が長いステータスはプロセス改善の対象となります。"

