  tooltip_completion_rate: "全チケットのうち終了したチケットの割合です。100%に近いほど順調ですが、低い場合は着手漏れや停滞の可能性があります。"
  tooltip_delayed_tickets: "期日を過ぎても完了していないチケットの数です。0が理想であり、増えている場合は期限管理やリソースの再検討が必要です。"
  tooltip_avg_lead_time: "チケット作成から完了までにかかる平均的な日数です。短いほど効率的ですが、長期化はプロセスの無駄を示唆します。"
  tooltip_wip_count: "現在進行中（着手済みかつ未完了）のチケット数です。チームのキャパシティに応じた適正値が必要で、多すぎるとマルチタスクにより効率が低下します。"
  tooltip_burndown_chart: "プロジェクトの残チケット数の推移を表示します。実績線が理想線に近い、または下回っていれば順調です。大幅に上回っている場合は計画の見直しが必要です。"
  tooltip_velocity: "直近の期間で完了したチケット数の推移です。安定して高い値を維持しているほど、チームの生産性が良好です。急激な低下は何らかの問題を示唆します。"
  tooltip_version_progress: "各バージョンの進捗状況を表示します。予定日に対して進捗率が低い場合は、リソースの追加やスコープの見直しが必要な可能性があります。"
  tooltip_delay_analysis: "遅延チケットの詳細分析です。遅延日数が長いほど問題が深刻です。早期に対応することでプロジェクト全体への影響を最小限に抑えられます。"
  tooltip_tracker_dist: "チケット種別ごとの分布を表示します。特定の種別に偏っている場合は、プロジェクトの特性や課題の傾向を把握するヒントになります。"
  tooltip_status_dist: "チケットのステータスごとの分布です。特定のステータスに滞留が多い場合、ワークフローにボトルネックがある可能性があります。"
  tooltip_workload: "担当者ごとの作業負荷を表示します。負荷が極端に偏っている場合は、タスクの再分配を検討してください。"

